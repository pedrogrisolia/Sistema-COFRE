<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <input id="numberTxt" placeholder="Enter mobile number" value="" type="tel" />
        <textarea id="messageTxt" placeholder="Enter message"></textarea>
        <input type="button" onclick="app.sendSms()" value="Send SMS" />
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <input type="button" onclick="geradorDeSenhas.gerarSenha()" value="Gera Senha"/>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/geradorDeSenhas.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
